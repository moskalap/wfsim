plugins {
    id 'java'
}

group 'pl.edu.agh'
version '1.0-SNAPSHOT'

apply plugin:'application'
mainClassName = "pl.edu.wfsim.App"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation files('libs/cloudsim-4.0.jar') 
}
